<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Summary Component</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <picture id="pattern-background">
            <source srcset="images/pattern-background-desktop.svg" media="(min-width: 500px)">
            <img src="images/pattern-background-mobile.svg" alt="Pattern Background Mobile">
        </picture>
        <div class="component-grid">
            <main id="component">
                <img src="images/illustration-hero.svg" alt="Order Summary Illustration">
                <div class="component-text">
                    <h1>Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="plan">
                        <div class="icon-and-info">
                            <img src="images/icon-music.svg" alt="Music Icon">
                            <div class="plan-info">
                                <h2>Annual Plan</h2>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <button>Proceed to Payment</button>
                    <a href="#">Cancel Order</a>
                </div>
            </main>
        </div>
    </body>
</html>
